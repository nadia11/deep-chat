<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://media.istockphoto.com/id/1203074452/vector/space-background-with-shining-stars-nebula-and-stardust-colorful-cosmos-with-realistic.jpg?s=612x612&w=0&k=20&c=9FzjBi3qIpSomQ-pn2sLRhOQpOON1-h9YWLTzH9ThEo=");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    #chat-element {
        font-size: larger;
    }
</style>
<script
  type="module"
  src="https://unpkg.com/deep-chat@2.0.0/dist/deepChat.bundle.js"
></script>
<body>
<div id="chat-container">
  <deep-chat
    id="chat-element"
    avatars='{
    "default": {"styles": {"avatar": {"height": "40px", "width": "40px"}, "container": {"marginTop": "8px"}}},
    "user": {"src": "./assets/user.svg", "styles": {"avatar": {"marginLeft": "-3px"}}},
    "ai": {"src": "./assets/bot.svg", "styles": {"avatar": {"marginLeft": "-3px"}}},
    "bob": {"src": "path-to-file.png", "styles": {"avatar": {"borderRadius": "15px"}}}
  }'
    demo='{"displayLoadingBubble": true}'
    textInput='{"placeholder":{"text": "Welcome to the demo!"}}'
    inputAreaStyle='{"display": "none"}'
    chatStyle='{"background": "rgba(204, 232, 255, 0.6)", "borderRadius": "20px","height": "80vh","width":"40vw"}'
    messageStyles='{

     "loading": {
      "bubble": {"backgroundColor": "#3793ff", "fontSize": "20px", "color": "white"}
    },
    "default": {
      "shared": {"bubble": {"color": "#202A5E"}},
      "ai": {"bubble": {"backgroundColor": "white", "padding-inline":"3vh", "padding-block":"1vh",
      "border-top-left-radius": "0px",
      "border-bottom-left-radius": "25px",
      "border-top-right-radius": "25px",
      "border-bottom-right-radius": "25px"}},
      "user": {"bubble": {"backgroundColor": "white",  "padding-inline":"3vh", "padding-block":"1vh",
      "border-top-left-radius": "25px",
      "border-bottom-left-radius": "25px",
      "border-top-right-radius": "0px",
      "border-bottom-right-radius": "25px"}},
      "bob": {"bubble": {"backgroundColor": "white"}}
    }
  }'
  ></deep-chat>
</div>
</body>
<script type="module">
  const elementRef = document.getElementById("chat-element");
  const chatContainer = document.getElementById("chat-container");

  let currentNodeIndex = 0;
  let fetchedNodes = [];

  document.addEventListener("click", (event) => {
    // Check if the click was outside the chat element
    if (!chatContainer.contains(event.target)) {
      elementRef.style.display = "none";
    }
  });

  const generateHTML = (data) => {
    console.log('Generating HTML for data:', data);

    if (data.buttons_data) {
      const messageHtml = data.buttons_data.messages.length > 0
        ? data.buttons_data.messages.map((message) => `<p>${message.message}</p>`).join('')
        : '<p>No messages available</p>';

      const buttonsHtml = data.buttons_data.buttons && data.buttons_data.buttons.length > 0
        ? data.buttons_data.buttons.map((button) => `<button class="deep-chat-button" onclick="handleButtonClick('${button.button}')">${button.button}</button>`).join('')
        : '<p>No buttons available</p>';

      return `
                <div>
                    ${messageHtml}
                    ${buttonsHtml}
                </div>
            `;
    } else if (data.card_data) {
      return `
                <div style="padding: 2vh">
                    ${data.card_data.cards?.map((card) => `
                        <div>
                            <h3>${card.title}</h3>
                            <p>${card.description}</p>
                            <img src="${card.image}" alt="${card.title}" style="width:90%; border-radius: 10px; margin-bottom: 1vh"/>
                            <div>
                            ${card.buttons.map((button) => `
                                <button class="deep-chat-button" onclick="handleButtonClick('${button.name}')">${button.name}</button>
                            `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
    } else if (data.message_data) {
      const textHtml = data.message_data.messages
        .filter(message => message.type === 'text')
        .map(message => `<div style="padding-bottom: 2px;">${message.message}</div>`)
        .join('');

      const imageHtml = data.message_data.messages
        .filter(message => message.type === 'image')
        .map(message => `<img src="${message.message}" alt="Image" style="padding-bottom: 2px;width:90%" />`)
        .join('');

      return `
                <div>
                    ${textHtml ? textHtml : '<p>No text available</p>'}
                    ${imageHtml ? imageHtml : '<p>No image available</p>'}
                </div>
            `;
    }
    return '<p>No data available</p>';
  };

  async function fetchNodes() {
    const chat_id = 'd290f1ee-6c54-4b01-90e6-d701748f0851'; // Replace with your actual chat_id
    const response = await fetch(`https://deep-chat-1.onrender.com/nodes/${chat_id}`);
    fetchedNodes = await response.json();
    displayNode(currentNodeIndex);
  }

  function displayNode(index) {
    if (index < fetchedNodes.length) {
      const node = fetchedNodes[index];
      const responseMessage = { html: generateHTML(node.data), role: "ai" };

      elementRef.history = [...elementRef.history, responseMessage];

      if (!(node.data.buttons_data && node.data.buttons_data.buttons.length > 0)) {
        // Add a "Next" button if there are no buttons in the node
        const nextButtonHtml = `<button class="deep-chat-next-button" onclick="handleNextButtonClick()">Next</button>`;
        const nextButtonMessage = { html: nextButtonHtml, role: "user" };
        elementRef.history = [...elementRef.history, nextButtonMessage];
      }
    }
  }

  function handleButtonClick(buttonText) {
    elementRef.history = [...elementRef.history, { role: "user", text: buttonText }];
    currentNodeIndex++;
    displayNode(currentNodeIndex);
  }

  function handleNextButtonClick() {
    currentNodeIndex++;
    displayNode(currentNodeIndex);
  }

  window.handleButtonClick = handleButtonClick;
  window.handleNextButtonClick = handleNextButtonClick;

  document.addEventListener('DOMContentLoaded', () => {
    fetchNodes();
  });

  elementRef.history = [
    { role: "ai", text: "Do you want to know more about our product?" }
  ];
  elementRef.setAttribute(
    "introMessage",
    JSON.stringify({
      text: "Hi! I am your AI assistant..",
    })
  );
</script>
</html>
